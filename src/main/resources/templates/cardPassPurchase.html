<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <title>SR: Card Pass</title>
</head>
<body>
<!--/*@thymesVar id="user" type="pl.skiresort.Model.Projection.CardPassWriteModel"*/-->
<form action="#" method="post" th:action="@{/cardPass}" th:object="${cardPass}">
    <fieldset>
        <legend>Select your card pass:</legend>
        <label>Start date of your card pass:
            <input type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" th:field="${cardPass.start}" />
        </label>
        <label>End date of your card pass:
            <input type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" th:field="${cardPass.end}" />
        </label>
        <label>Level of your card pass:
            <input type="number" th:field="${cardPass.level}" />
        </label>
    </fieldset>
    <button type="submit">Buy</button>
</form>
</body>
</html>
